<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-4 offset-md-4 bg-primary-subtle mt-5 rounded p-4">
            <h1 class="text-dark text-center">STUDENT DETAILS</h1>
            <form action="save/" method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="uname">Name</label>
                    <input required class="form-control m-2" type="text" name="name">
                </div>
                <div class="mb-2">
                    <label for="uemail">Email</label>
                    <input required class="form-control m-2" type="email" name="email">
                </div>
                <div class="mb-2">
                    <label for="upassword">Mobile no</label>
                    <input required class="form-control m-2" type="number" name="mobile">
                </div>
                <div class="mb-2">
                    <button class="btn btn-dark m-2">Submit</button>
                    <a class="btn btn-dark" href="/show/">Show Data</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
