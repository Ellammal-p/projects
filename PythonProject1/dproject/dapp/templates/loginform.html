<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5 rounded bg-primary-subtle p-3">
                <div class="mb-1">
                    <h1 class="text-dark text-center">LOGIN PAGE</h1>
                </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger text-center ">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'login_aut' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>User Name:</label>
                    <input required placeholder="Enter user name" class="form-control m-2" type="text" name="username">
                </div>
                <div class="mb-5">
                    <label>Password:</label>
                    <input required placeholder="Enter user password" class="form-control m-2" type="password" name="userpassword">
                </div>
                <div>
                   &emsp;&emsp; <button class="btn btn-dark m-2">Login</button>&emsp;&emsp;&emsp;
                    <a class="btn btn-dark" href="/">Registration</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
