<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT REGISTRATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form action="save/" method="post" class="p-4 m-2 bg-body-secondary rounded">
                {% csrf_token %}
                <h4 class="bg-info p-2 text-center rounded">STUDENT REGISTRATION</h4>
                <div>
                    <label>Name:</label>
                    <input name="name" required class="form-control m-2" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label>Email:</label>
                    <input name="email" required class="form-control m-2" type="email" placeholder="Enter your email">
                </div>
                <div>
                    <label>Mobile:</label>
                    <input name="mobile" required class="form-control m-2" type="number" placeholder="Enter your mobile number">
                </div>
                <div>
                    <label>Address:</label>
                    <textarea name="address" required class="form-control m-2" type="text" placeholder="Enter your address"></textarea>
                </div>
                <div class="mt-5">
                    &emsp;&emsp;<button class="btn btn-info text-dark">Submit</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <a class="btn btn-info text-dark" href="show/">Show data</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
