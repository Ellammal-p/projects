<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT LIST</title>
    {% load static %}
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-10 offset-1">
            <h1 class="text-center">STUDENT LIST</h1>
            <table class="table table-striped table-bordered table-info table-hover mt-5 rounded">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>MOBILE</th>
                        <th>ADDRESS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in list %}
                    <tr>
                        <td>
                            <a href="edit/<int:a>"><i class="fa fa-pencil-square-o"></i></a>|
                            <a href="delete/<int:a>"><i class="fa fa-trash"></i></a>
                        </td>
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.mobile}}</td>
                        <td>{{data.address}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
